<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--view层镬板-->
<div id="app">
    <p>currentTime1 {{currentTime1()}}</p>
    <p>currentTime2 {{currentTime2}}</p></div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello,kuangshen"
        },
        methods: {
            currentTime1: function () {
                return Date.now();//返同一个时问戳
            }
        },
        computed: { //计算属性: methods， computed方法名不能重名,重名之后,只会调Hmethods的方法
            currentTime2: function () {
                console.log(this.message);
                return Date.now(); //返回一个时问戳
            }
        }
    });
</script>
</body>
</html>
