<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">{{message}}
<span v-bind:title="message">鼠标悬停显示</span>
</div>
<!--导入vue.js的cdn-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js" >
</script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            message:"hello, vue"
        }
    });
</script>
</body>
</html>
