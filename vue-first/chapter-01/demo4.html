<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层模板-->
<div id="app">
<!--    v-on:click-->
    <button @click="sayHi">click me</button>
</div>
<!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js">
</script>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            message:'狂神说'
        },
        methods:{
            sayHi:function(){
                alert(this.message);
            }
        }
    });
</script>
</body>
</html>
