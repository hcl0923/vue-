<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层模板-->
<div id="app">
    <huang v-for="item in items" v-bind:hcl="item"></huang>
</div>
    <!--1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js">
</script>
<script>
    Vue.component("huang",{
        template:'<li>{{hcl}}</li>',
        props:['hcl']
    });
    var vm = new Vue({
        el: "#app",
        data:{
            items:["java","linux",'前端']
        }
    });
</script>
</body>
</html>
